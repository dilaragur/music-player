<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/518a820f42.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img
          src="media/musicthumbnail.jpeg"
          alt="music thumbnail"
          class="song-img"
        />
        <h1>Move</h1>
        <p>by Adam Port, Stryv, Keinemusik, Orso & Malachiii</p>

        <audio controls>
          <source
            src="media/Adam Port, Stryv, Keinemusik, Orso & Malachiii - Move (Lyrics).mp3"
            type="audio/mpeg"
          />
        </audio>
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div><i class="fa-solid fa-play"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
